<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <app-root></app-root>
    <button onclick="openVisor()">Abrir</button>
    <button onclick="closeVisor()">Close</button>
    <script>
      var open = new CustomEvent("sc:visor:open", { detail: "simular" });
      var close = new CustomEvent("sc:visor:close");

      function openVisor() {
        document.dispatchEvent(open);
      }
      function closeVisor() {
        document.dispatchEvent(close);
      }
    </script>
  </body>
</html>
