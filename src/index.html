<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <app-root></app-root>
    <button onclick="openVisor()">Abrir</button>
    <button onclick="closeVisor()">Close</button>
    <script>
      function openVisor() {
        document.dispatchEvent(new CustomEvent("sc:visor:open"));
      }
      function closeVisor() {
        document.dispatchEvent(new CustomEvent("sc:visor:close"));
      }
    </script>
  </body>
</html>
